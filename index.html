<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
  </head>
  <body>
    <div>
      <h2>Contact Us</h2>
      <div>
        <div>
          <p>First Name &#42;</p>
          <input type="text" />
        </div>
        <div>
          <p>Last Name &#42;</p>
          <input type="text" />
        </div>
      </div>
      <div>
        <p>Email Address &#42;</p>
        <input type="email" />
      </div>
      <div>
        <p>Query Type &#42;</p>

        <div><input name="query-type" type="radio" /> General Enquiry</div>
        <div><input name="query-type" type="radio" /> Support Request</div>
      </div>

      <div>
        <p>Message &#42;</p>
        <input type="text" />
      </div>
      <div>
        <input type="checkbox" />
        <p>I consent to being contacted by the team &#42;</p>
      </div>
      <button>Submit</button>
    </div>
  </body>
</html>
